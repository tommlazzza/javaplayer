\uC7AC\uC0DD\uBAA9\uB85D \uAC00\uC838\uC624\uAE30=\uC678\uBD80 \uD30C\uC77C\uC5D0\uC11C \uC7AC\uC0DD\uBAA9\uB85D\uC744 \uAC00\uC838\uC635\uB2C8\uB2E4.
\uD14C\uB9C8 \uBCC0\uACBD=\uB77C\uC774\uD2B8/\uB2E4\uD06C \uD14C\uB9C8\uB97C \uC804\uD658\uD569\uB2C8\uB2E4.
