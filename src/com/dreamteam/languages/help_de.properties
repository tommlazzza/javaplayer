Lied importieren=Importiere eine MP3-Datei in die Musikbibliothek.
Lied entfernen=Entfernt ein Lied aus der ausgewählten Playlist.
Lied exportieren=Exportiere eine MP3-Datei.
Playlist erstellen=Erstelle eine neue benutzerdefinierte Playlist.
Playlist löschen=Löscht die ausgewählte Playlist.
Playlist umbenennen=Ändere den Namen der ausgewählten Playlist.
Playlist-Cover=Wähle oder ändere das Bild der Playlist.
