Lied importieren=Eine MP3-Datei in die Musikbibliothek importieren.
Lied entfernen=Ein Lied aus der ausgewählten Wiedergabeliste entfernen.
Lied exportieren=Eine MP3-Datei aus dem System exportieren.
Wiedergabeliste erstellen=Eine neue benutzerdefinierte Wiedergabeliste erstellen.
Wiedergabeliste löschen=Die ausgewählte Wiedergabeliste löschen.
Wiedergabeliste umbenennen=Den Namen der ausgewählten Wiedergabeliste ändern.
Wiedergabelisten-Cover=Das Coverbild der Wiedergabeliste auswählen oder ändern.
Zur Wiedergabeliste hinzufügen=Ein Lied zur ausgewählten Wiedergabeliste hinzufügen.
Aus Wiedergabeliste entfernen=Ein Lied aus der ausgewählten Wiedergabeliste entfernen.
Wiedergabeliste exportieren=Eine Wiedergabeliste und alle ihre MP3-Dateien exportieren.
Wiedergabeliste importieren=Eine Wiedergabeliste aus einer externen Datei importieren.
Thema ändern=Zwischen hellem und dunklem Thema wechseln.
Sprache ändern=Die Sprache der Programmoberfläche ändern.
Vorheriges Lied=Das vorherige Lied in der Wiedergabeliste oder Warteschlange abspielen.
Wiedergabe/Pause=Die Wiedergabe des aktuellen Liedes starten oder pausieren.
Nächstes Lied=Das nächste Lied in der Wiedergabeliste oder Warteschlange abspielen.
Zur Warteschlange hinzufügen=Ein Lied am Ende der Wiedergabeliste hinzufügen.
An den Anfang der Warteschlange hinzufügen=Ein Lied an den Anfang der Wiedergabeliste hinzufügen.
Warteschlange öffnen=Die aktuell in der Warteschlange befindlichen Lieder anzeigen.
Warteschlange verwalten=Die Wiedergabeliste neu ordnen oder ändern.
Sequenzmodus=Lieder in der Reihenfolge ihres Erscheinens abspielen.
Zufallsmodus=Lieder in zufälliger Reihenfolge abspielen, wobei weniger gespielte bevorzugt werden.
Wiederholungsmodus=Das aktuelle Lied wiederholen.
Befehl suchen=Alle verfügbaren Befehle durchsuchen.
Befehlsinformationen=Beschreibungen aller verfügbaren Befehle anzeigen.
Über Sonora=Informationen über die Sonora-Anwendung anzeigen.
Beenden=Die Anwendung schließen.
Wiedergabeliste sortieren=Die Lieder in der Wiedergabeliste nach Name oder ursprünglicher Reihenfolge sortieren.
Meistgespielte Lieder=Die 10 am häufigsten abgespielten Lieder in einem Diagramm anzeigen.
Meistgespielte Wiedergabelisten=Die 10 am häufigsten abgespielten Wiedergabelisten in einem Diagramm anzeigen.
Wiedergabelisten-Generator=Das grafische Tool zum Erstellen/Ändern von Wiedergabelisten öffnen.
