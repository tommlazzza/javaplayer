曲をインポート=MP3ファイルを音楽ライブラリにインポートします。
曲を削除=選択したプレイリストから曲を削除します。
曲をエクスポート=MP3曲をシステムからエクスポートします。
プレイリストを作成=新しいカスタムプレイリストを作成します。
プレイリストを削除=選択したプレイリストを削除します。
プレイリストの名前を変更=プレイリストの名前を変更します。
プレイリストのカバー=プレイリストのカバー画像を選択または変更します。
プレイリストに追加=選択したプレイリストに曲を追加します。
プレイリストから削除=選択したプレイリストから曲を削除します。
プレイリストをエクスポート=プレイリストとそのMP3ファイルをエクスポートします。
プレイリストをインポート=外部ファイルからプレイリストをインポートします。
テーマを変更=ライト/ダークテーマを切り替えます。
言語を変更=プログラムのインターフェース言語を変更します。
前の曲=プレイリストまたはキューの前の曲を再生します。
再生/一時停止=現在の曲の再生/一時停止を切り替えます。
次の曲=プレイリストまたはキューの次の曲を再生します。
キューに追加=曲を再生キューの最後に追加します。
キューの先頭に追加=曲を再生キューの先頭に追加します。
キューを表示=現在の再生キューを表示します。
キューを管理=キューの並べ替えや変更を行います。
順番モード=曲を順番に再生します。
シャッフルモード=再生回数に基づいてランダムに再生します。
リピートモード=同じ曲を繰り返し再生します。
コマンドを検索=使用可能なすべてのコマンドを検索します。
コマンドの情報=すべてのコマンドの説明を表示します。
Sonoraについて=Sonoraアプリケーションについての情報を表示します。
終了=アプリケーションを終了します。
プレイリストを並び替え=プレイリストを名前または元の順序で並び替えます。
よく再生された曲=最も再生されたトップ10曲をグラフで表示します。
人気のプレイリスト=最も再生されたプレイリスト上位10件を表示します。
プレイリスト作成ツール=プレイリスト作成用の視覚ツールを開きます。
