Importa canzone=Importa un file MP3 nella libreria musicale.
Rimuovi canzone=Rimuove una canzone dalla playlist selezionata.
Esporta canzone=Esporta una canzone MP3 dal sistema.
Crea playlist=Crea una nuova playlist personalizzata.
Rimuovi playlist=Elimina la playlist selezionata.
Rinomina playlist=Modifica il nome della playlist selezionata.
Copertina playlist=Seleziona o modifica l'immagine della copertina della playlist.
Aggiungi alla playlist=Aggiunge una canzone alla playlist selezionata.
Rimuovi dalla playlist=Rimuove una canzone dalla playlist selezionata.
Esporta playlist=Esporta una playlist e tutti i suoi file MP3.
Importa playlist=Importa una playlist da un file esterno.
Cambia tema=Passa dal tema chiaro a quello scuro e viceversa.
Cambia lingua=Cambia la lingua dell'interfaccia del programma.
Canzone precedente=Riproduce la canzone precedente nella playlist o coda.
Play/Pausa=Avvia o mette in pausa la riproduzione della canzone corrente.
Canzone successiva=Riproduce la prossima canzone nella playlist o coda.
Aggiungi alla coda=Aggiunge una canzone in fondo alla coda di riproduzione.
Aggiungi in cima alla coda=Aggiunge una canzone in cima alla coda di riproduzione.
Apri coda=Visualizza le canzoni attualmente in coda.
Gestisci coda=Permette di riordinare o modificare la coda di riproduzione.
Modalità sequenziale=Riproduce le canzoni nell'ordine in cui appaiono.
Modalità casuale=Riproduce le canzoni in ordine casuale.
Modalità ripeti=Ripete la stessa canzone in riproduzione.
Cerca comando=Consente di cercare tra tutti i comandi disponibili.
Informazioni comando=Mostra la descrizione di tutti i comandi disponibili.
Informazioni su Sonora=Mostra informazioni sull'applicazione Sonora.
Esci=Chiude l'applicazione.
Ordina playlist=Permette di ordinare i brani della playlist per nome o ordine originale.
Brani più ascoltati=Mostra i 10 brani con più riproduzioni tramite grafico.
